<html>

<head>
  <title>Page 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    {{#error.message}}
    <div class="row">
      <div class="alert alert-danger">
        {{error.message}}
      </div>
    </div>
    {{/error.message}}

    <div class="row">
      <form class="form" method="POST">

        <div class="form-group">
          <label class="radio">
            <input
              type="radio"
              id="scrapeRadioButton"
              name="source"
              value="scrape"
              {{#scrapeChecked}}checked{{/scrapeChecked}}
            />
            Scrape current Private Eye crossword link
          </label>
          <label class="radio">
            <input
              type="radio"
              id="explicitRadioButton"
              name="source"
              value="explicit"
              {{#explicitChecked}}checked{{/explicitChecked}}
            />
            Enter an explicit link
          </label>
        </div>

        <div class="form-group" id="puzzleUrlField">
          <label for="puzzleUrl">Puzzle URL</label>
          <input
            type="text"
            id="puzzleUrl"
            name="puzzleUrl"
            class="form-control input-sm"
            size="80"
            value="{{puzzleUrl}}"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-xs">
          Submit
        </button>
      </form>
    </div>
  </div>
  <script src="form.js"></script>
</body>

</html>
